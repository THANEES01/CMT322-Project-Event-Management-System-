<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Successful</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background: linear-gradient(45deg, #8B1F2F, #4A0F1A);
    color: white;
  }

  .success-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
  }

  .success-icon {
    font-size: 3rem;
    color: #28a745;
  }

  .btn-primary {
    background-color: #FF4500;
    border-color: #FF4500;
    padding: 10px 30px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #cc3700;
    border-color: #cc3700;
    transform: translateY(-2px);
  }
</style>

<body>
  <div class="container success-container">
    <div class="text-center">
      <div class="success-icon">&#10004;</div> <!-- Checkmark icon -->
      <h2 class="mt-3">Booking Successful!</h2>
      <p>Your registration has been completed successfully. Thank you for registering.</p>
      <a href="index.html" class="btn btn-primary mt-4">Return to Home</a>
    </div>
  </div>
</body>
</html>
