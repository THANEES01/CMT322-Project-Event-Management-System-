<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Payment</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background: linear-gradient(45deg, #8B1F2F, #4A0F1A);
    color: rgb(255, 255, 255);
    min-height: 100vh;
    padding: 40px 0;
  }

.card {
    background-color: rgba(26, 26, 26, 0.9);
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
};
</style>

<body>


  <div class="text-center mb-5">
    <br>
    <h2>Registration Payment</h2>
    <p class="lead">Please complete your payment to finalize the registration.</p>
    <div class="card shadow-sm" style="max-width: 400px; margin: 0 auto;">
  <div class="card-body text-center">
        <h4>Registration Fee</h4>
        <h2 class="text-primary" id="registration-fee">RM0.00</h2>
      </div>
    </div>
  </div>

  <div class="card shadow-sm" style="max-width: 600px; margin: 0 auto;">
    <div class="card-body">
      <h4 class="card-title mb-4 text-center">Payment Information</h4>
      <form id="payment-form">
        <div class="form-group">
          <label for="card-number">Card Number</label>
          <input type="text" class="form-control" id="card-number" name="card-number" placeholder="1234 5678 9123 4567" required>
        </div>
        <div class="form-row">
          <div class="col-md-6 form-group">
            <label for="expiry-date">Expiry Date</label>
            <input type="text" class="form-control" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
          </div>
          <div class="col-md-6 form-group">
            <label for="cvv">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" placeholder="123" required>
          </div>
        </div>
        <div class="form-group">
          <label for="card-holder">Card Holder's Name</label>
          <input type="text" class="form-control" id="card-holder" name="card-holder" placeholder="John Doe" required>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-primary" id="pay-button">Pay</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function getQueryParams() {
      const params = {};
      window.location.search.substring(1).split('&').forEach(param => {
        const [key, value] = param.split('=');
        params[key] = decodeURIComponent(value);
      });
      return params;
    }

    const params = getQueryParams();
    const feeDisplay = document.getElementById('registration-fee');
    if (params.fee) {
      feeDisplay.textContent = `RM${params.fee}.00`;
    }

    // Add event listener for the "Pay" button to redirect to the invoice page with fee included
    document.getElementById('pay-button').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent default form submission behavior
      const fee = params.fee || 0; // Default fee if not set
      window.location.href = `6.participant_invoice.html?fee=${fee}`;
    });
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
