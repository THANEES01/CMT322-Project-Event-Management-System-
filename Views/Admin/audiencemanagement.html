<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Audience Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar">
              <div class="position-sticky">
                  <div class="sidebar-header">
                      <h3>Admin Panel</h3>
                  </div>
                  <ul class="nav flex-column">
                      <li class="nav-item">
                          <a class="nav-link" href="adminpage.html">
                              <i class="fas fa-users"></i> Participant Management
                          </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active" href="audiencemanagement.html">
                            <i class="fas fa-ticket-alt"></i> Audience Management
                        </a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link" href="eventschedule.html">
                              <i class="fas fa-calendar-alt"></i> Event Schedule
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="merchandisepage.html">
                              <i class="fas fa-shopping-cart"></i> Merchandise
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="../Home/test-index.html">
                              <i class="fas fa-sign-out-alt"></i> Logout
                          </a>
                      </li>
                  </ul>
              </div>
          </nav>
            
            <!-- Main Content -->
            <main class="col-md-10 ms-sm-auto px-4">
                <div class="container mt-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Audience Management</h4>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>Name</th>
                                            <th>Phone Number</th>
                                            <th>Email</th>
                                            <th>Number of Tickets</th>
                                        </tr>
                                    </thead>
                                    <tbody id="audienceTableBody">
                                        <!-- Audience records will be loaded here -->
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadAudience();
        });

        function loadAudience() {
            const audience = JSON.parse(localStorage.getItem('audience') || '[]');
            const tableBody = document.getElementById('audienceTableBody');
            tableBody.innerHTML = '';

            audience.forEach(person => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${person.name}</td>
                    <td>${person.phone}</td>
                    <td>${person.email}</td>
                    <td>${person.tickets}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
