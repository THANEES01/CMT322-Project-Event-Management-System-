<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merchandise Listing</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/Pictures/BackgroundPic1.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #f0f0f5;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    padding: 40px 0;
  }

  .card {
    background-color: rgba(26, 26, 26, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    color: white;
    transition: transform 0.3s ease;
  }

  .card:hover {
    transform: translateY(-5px);
  }

  .card-img-top {
    height: 200px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    opacity: 0.9;
  }

  .card-title {
    color: #FF4500;
    font-weight: bold;
    font-size: 1.25rem;
  }

  .card-text {
    color: rgba(255, 255, 255, 0.8);
  }

  .btn-custom-add {
    background-color: #FF4500;
    border: none;
    font-weight: bold;
    padding: 8px 20px;
    border-radius: 25px;
    transition: background-color 0.3s ease;
    color: white;
    margin: 0 5px;
  }

  .btn-custom-remove {
    background-color: #8B1F2F;
    border: none;
    font-weight: bold;
    padding: 8px 20px;
    border-radius: 25px;
    transition: background-color 0.3s ease;
    color: white;
    margin: 0 5px;
  }

  .btn-custom-add:hover {
    background-color: #bf9d63;
    color: white;
  }

  .btn-custom-remove:hover {
    background-color: #4A0F1A;
    color: white;
  }

  .btn-custom-cart {
    background-color: #FF4500;
    border: none;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 25px;
    transition: background-color 0.3s ease;
    color: white;
    min-width: 150px;
  }

  .btn-custom-cart:hover {
    background-color: #bf9d63;
    color: white;
  }

  .page-title {
    color: #FF4500;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    margin-bottom: 30px;
  }

  .cart-count {
    color: #FF4500;
    font-weight: bold;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
  }

  .error-message {
    color: #FF4500;
    display: none;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
    margin-top: 10px;
  }
</style>

<body>
  <div class="container mt-5">
    <h2 class="text-center page-title">Our Merchandise</h2>
    <div class="text-right mb-4">
      <span class="cart-count">Cart: <span id="cart-count">0</span> items</span>
    </div>
    <div class="row">
      <!-- Merchandise Item 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="/Pictures/tote bag.jpg" class="card-img-top" alt="Tote Bag">
          <div class="card-body text-center">
            <h5 class="card-title">Tote Bag</h5>
            <p class="card-text" id="merchandise1-price">RM20.00</p>
            <button class="btn btn-custom-add add-to-cart-btn" data-name="Tote Bag" data-price="20.00">+</button>
            <button class="btn btn-custom-remove remove-from-cart-btn" data-name="Tote Bag">-</button>
          </div>
        </div>
      </div>

      <!-- Merchandise Item 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="/Pictures/key chain.jpg" class="card-img-top" alt="Key Chain">
          <div class="card-body text-center">
            <h5 class="card-title">Key Chain</h5>
            <p class="card-text" id="merchandise2-price">RM15.00</p>
            <button class="btn btn-custom-add add-to-cart-btn" data-name="Key Chain" data-price="15.00">+</button>
            <button class="btn btn-custom-remove remove-from-cart-btn" data-name="Key Chain">-</button>
          </div>
        </div>
      </div>

      <!-- Merchandise Item 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="/Pictures/tshirt.jpg" class="card-img-top" alt="T-Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">T-Shirt</h5>
            <p class="card-text" id="merchandise3-price">RM30.00</p>
            <button class="btn btn-custom-add add-to-cart-btn" data-name="T-Shirt" data-price="30.00">+</button>
            <button class="btn btn-custom-remove remove-from-cart-btn" data-name="T-Shirt">-</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <button type="submit" class="btn btn-custom-cart" id="go-to-cart-button">Go to Cart</button>
    <p class="error-message" id="error-message">Your cart is empty. Please add items to the cart before proceeding.</p>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Initialize cart count from localStorage
    let cartCount = JSON.parse(localStorage.getItem('cart'))?.reduce((acc, item) => acc + item.quantity, 0) || 0;
    document.getElementById('cart-count').textContent = cartCount;

    function addToCart(event) {
      const button = event.target;
      const itemName = button.getAttribute('data-name');
      const itemPrice = parseFloat(button.getAttribute('data-price'));

      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(item => item.name === itemName);
      
      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ name: itemName, price: itemPrice, quantity: 1 });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;

      alert("Item added to cart!");
    }

    function removeFromCart(event) {
      const button = event.target;
      const itemName = button.getAttribute('data-name');

      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existingItem = cart.find(item => item.name === itemName);
      
      if (existingItem) {
        if (existingItem.quantity > 1) {
          existingItem.quantity -= 1;
        } else {
          cart = cart.filter(item => item.name !== itemName);
        }
        cartCount--;
        document.getElementById('cart-count').textContent = cartCount;
        localStorage.setItem('cart', JSON.stringify(cart));
        alert("Item removed from cart!");
      }
    }

    document.querySelectorAll('.add-to-cart-btn').forEach(button => {
      button.addEventListener('click', addToCart);
    });

    document.querySelectorAll('.remove-from-cart-btn').forEach(button => {
      button.addEventListener('click', removeFromCart);
    });

    document.getElementById('go-to-cart-button').addEventListener('click', function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        document.getElementById('error-message').style.display = 'block';
      } else {
        window.location.href = '/Views/Merchandise/5.cart.html';
      }
    });
  </script>
</body>
</html>
