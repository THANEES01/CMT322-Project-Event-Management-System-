<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Merchandise</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header Section -->
  <div class="container text-center my-5">
    <h2 class="display-4">Our Merchandise</h2>
    <p class="lead">Discover exclusive merchandise available for this event. Show your support and take home something special!</p>
  </div>

  <!-- Merchandise Items Section -->
  <div class="container">
    <div class="row">

      <!-- Item 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="T-Shirt">
          <div class="card-body text-center">
            <h5 class="card-title">Event T-Shirt</h5>
            <h6 class="text-primary mb-3">RM 50.00</h6>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary mx-2">+</button>
              <button class="btn btn-outline-danger mx-2">-</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Water Bottle">
          <div class="card-body text-center">
            <h5 class="card-title">Event Water Bottle</h5>
            <h6 class="text-primary mb-3">RM 25.00</h6>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary mx-2">+</button>
              <button class="btn btn-outline-danger mx-2">-</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Item 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Cap">
          <div class="card-body text-center">
            <h5 class="card-title">Event Cap</h5>
            <h6 class="text-primary mb-3">RM 30.00</h6>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary mx-2">+</button>
              <button class="btn btn-outline-danger mx-2">-</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Item 4 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Keychain">
          <div class="card-body text-center">
            <h5 class="card-title">Event Keychain</h5>
            <h6 class="text-primary mb-3">RM 10.00</h6>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary mx-2">+</button>
              <button class="btn btn-outline-danger mx-2">-</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Item 5 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Notebook">
          <div class="card-body text-center">
            <h5 class="card-title">Event Notebook</h5>
            <h6 class="text-primary mb-3">RM 20.00</h6>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary mx-2">+</button>
              <button class="btn btn-outline-danger mx-2">-</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Item 6 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Poster">
          <div class="card-body text-center">
            <h5 class="card-title">Event Poster</h5>
            <h6 class="text-primary mb-3">RM 15.00</h6>
            <div class="d-flex justify-content-center">
              <button class="btn btn-outline-primary mx-2">+</button>
              <button class="btn btn-outline-danger mx-2">-</button>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
