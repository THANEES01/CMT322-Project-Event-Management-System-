<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  /* Previous styles remain the same */
  body {
    background: linear-gradient(45deg, #8B1F2F, #4A0F1A);
    color: #333;
    font-family: Arial, sans-serif;
  }
  .cart-container {
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    margin-top: 20px;
  }
  .cart-item {
    border-bottom: 1px solid #e0e0e0;
    padding: 15px 0;
  }
  .cart-item:last-child {
    border-bottom: none;
  }
  .item-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 4px;
  }
  .quantity-control {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .quantity-btn {
    background-color: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
  }
  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    font-weight: bold;
    border-radius: 30px;
    transition: background-color 0.3s ease;
  }
  .btn-primary:hover {
    background-color: #0056b3;
  }
  .summary-card {
    background-color: #f8f9fa;
    border-radius: 8px;
    padding: 20px;
    margin-top: 20px;
  }
  .empty-cart {
    text-align: center;
    padding: 40px;
    color: #666;
  }
</style>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4" style="color: #ffffff">Shopping Cart</h2>
    
    <div class="row">
      <!-- Cart Items Section -->
      <div class="col-md-8">
        <div class="cart-container">
          <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <div class="empty-cart" id="empty-cart-message" style="display: none;">
            <h4>Your cart is empty</h4>
            <p>Add some items to your cart to see them here.</p>
            <button class="btn btn-primary" onclick="window.location.href='/Views/Merchandise/4.merchandise.html'">Continue Shopping</button>
          </div>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="col-md-4">
        <div class="summary-card">
          <h4>Order Summary</h4>
          <div class="d-flex justify-content-between mt-3">
            <span>Subtotal:</span>
            <span id="subtotal">RM0.00</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <span>Shipping:</span>
            <span id="shipping">RM5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <strong id="total">RM0.00</strong>
          </div>
          <button class="btn btn-primary w-100 mt-3" id="checkout-btn">Proceed to Checkout</button>
          <button class="btn btn-outline-primary w-100 mt-2" onclick="window.location.href='/Views/Merchandise/4.merchandise.html'">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
      updateSummary();
    });

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const emptyCartMessage = document.getElementById('empty-cart-message');

      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        return;
      }

      cartContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <div class="row align-items-center">
            <div class="col-md-2">
              <img src="/Pictures/${getItemImage(item.name)}" class="item-image" alt="${item.name}">
            </div>
            <div class="col-md-4">
              <h5 class="mb-0">${item.name}</h5>
              <p class="text-muted mb-0">RM${item.price.toFixed(2)}</p>
            </div>
            <div class="col-md-3">
              <div class="quantity-control">
                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </div>
            <div class="col-md-2">
              <p class="mb-0">RM${(item.price * item.quantity).toFixed(2)}</p>
            </div>
            <div class="col-md-1">
              <button class="btn btn-link text-danger" onclick="removeItem(${index})">
                <i class="fas fa-trash"></i> Ã—
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function getItemImage(name) {
      // Updated image mapping to match the new item names
      const imageMap = {
        'Tote Bag': 'tote bag.jpg',
        'Key Chain': 'key chain.jpg',
        'T-Shirt': 'tshirt.jpg'
      };
      return imageMap[name] || 'default.jpg';
    }

    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart[index]) {
        cart[index].quantity += change;
        
        // Remove item if quantity reaches 0
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        
        // Update localStorage
        localStorage.setItem('cart', JSON.stringify(cart));
        
        // Reload cart display and update summary
        loadCart();
        updateSummary();
        
        // Update cart count in header
        updateCartCount();
      }
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Reload cart display and update summary
      loadCart();
      updateSummary();
      
      // Update cart count in header
      updateCartCount();
    }

    function updateSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const shipping = cart.length > 0 ? 5.00 : 0;
      const total = subtotal + shipping;

      document.getElementById('subtotal').textContent = `RM${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = `RM${shipping.toFixed(2)}`;
      document.getElementById('total').textContent = `RM${total.toFixed(2)}`;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.reduce((acc, item) => acc + item.quantity, 0);
      if (document.getElementById('cart-count')) {
        document.getElementById('cart-count').textContent = cartCount;
      }
    }

    // Event listener for checkout button
    document.getElementById('checkout-btn').addEventListener('click', function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty. Please add items before checking out.');
        return;
      }
      // Add checkout logic here
      alert('Proceeding to checkout...');
      // window.location.href = 'checkout.html';
    });
  </script>
</body>
</html>
