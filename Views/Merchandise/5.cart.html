<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>
  body {
    background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("/Pictures/BackgroundPic1.jpg");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #f0f0f5;
    font-family: 'Arial', sans-serif;
    min-height: 100vh;
    padding: 40px 0;
  }

  .page-title {
    color: #fefcfb;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
    margin-bottom: 30px;
  }

  .cart-container {
    background-color: rgba(26, 26, 26, 0.9);
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    padding: 20px;
    color: white;
  }

  .cart-item {
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    padding: 15px 0;
  }

  .cart-item:last-child {
    border-bottom: none;
  }

  .item-image {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }

  .quantity-control {
    display: flex;
    align-items: center;
    gap: 10px;
  }

  .quantity-btn {
    background-color: #ffffff;
    border: none;
    color: white;
    border-radius: 25px;
    padding: 5px 15px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .quantity-btn:hover {
    background-color: #bf9d63;
  }

  .summary-card {
    background-color: rgba(26, 26, 26, 0.9);
    border-radius: 10px;
    padding: 20px;
    color: white;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }

  .summary-card h4 {
    color: #ffffff;
    font-weight: bold;
    margin-bottom: 20px;
  }

  .empty-cart {
    text-align: center;
    padding: 40px;
    color: rgba(255, 255, 255, 0.8);
  }

  .btn-custom {
    background-color: #FF4500;
    border: none;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 25px;
    transition: background-color 0.3s ease;
    color: white;
  }

  .btn-custom:hover {
    background-color: #bf9d63;
    color: white;
  }

  .btn-custom-outline {
    background-color: transparent;
    border: 2px solid #FF4500;
    font-weight: bold;
    padding: 12px 25px;
    border-radius: 25px;
    transition: all 0.3s ease;
    color: #ffffff;
  }

  .btn-custom-outline:hover {
    background-color: #FF4500;
    color: white;
  }

  .remove-btn {
    color: #FF4500;
    background: none;
    border: none;
    font-size: 1.5rem;
    transition: color 0.3s ease;
  }

  .remove-btn:hover {
    color: #bf9d63;
  }

  .text-price {
    color: #FF4500;
    font-weight: bold;
  }

  hr {
    border-color: rgba(255, 255, 255, 0.1);
  }
</style>

<body>
  <div class="container mt-5">
    <h2 class="text-center page-title">Shopping Cart</h2>
    
    <div class="row">
      <!-- Cart Items Section -->
      <div class="col-md-8">
        <div class="cart-container">
          <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
          </div>
          <div class="empty-cart" id="empty-cart-message" style="display: none;">
            <h4>Your cart is empty</h4>
            <p>Add some items to your cart to see them here.</p>
            <button class="btn btn-custom" onclick="window.location.href='/Views/Merchandise/4.merchandise.html'">Continue Shopping</button>
          </div>
        </div>
      </div>

      <!-- Order Summary Section -->
      <div class="col-md-4">
        <div class="summary-card">
          <h4>Order Summary</h4>
          <div class="d-flex justify-content-between mt-3">
            <span>Subtotal:</span>
            <span id="subtotal" class="text-price">RM0.00</span>
          </div>
          <div class="d-flex justify-content-between mt-2">
            <span>Shipping:</span>
            <span id="shipping" class="text-price">RM5.00</span>
          </div>
          <hr>
          <div class="d-flex justify-content-between">
            <strong>Total:</strong>
            <strong id="total" class="text-price">RM0.00</strong>
          </div>
          <button class="btn btn-custom w-100 mt-3" id="checkout-btn" onclick="window.location.href='/Views/Merchandise/9.merchandise_invoice.html'">Proceed to Checkout</button>
          <button class="btn btn-custom-outline w-100 mt-2" onclick="window.location.href='/Views/Merchandise/4.merchandise.html'">Continue Shopping</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      loadCart();
      updateSummary();
    });

    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartContainer = document.getElementById('cart-items');
      const emptyCartMessage = document.getElementById('empty-cart-message');

      if (cart.length === 0) {
        emptyCartMessage.style.display = 'block';
        return;
      }

      cartContainer.innerHTML = cart.map((item, index) => `
        <div class="cart-item">
          <div class="row align-items-center">
            <div class="col-md-2">
              <img src="/Pictures/${getItemImage(item.name)}" class="item-image" alt="${item.name}">
            </div>
            <div class="col-md-4">
              <h5 class="mb-0">${item.name}</h5>
              <p class="text-price mb-0">RM${item.price.toFixed(2)}</p>
            </div>
            <div class="col-md-3">
              <div class="quantity-control">
                <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                <span>${item.quantity}</span>
                <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
              </div>
            </div>
            <div class="col-md-2">
              <p class="mb-0 text-price">RM${(item.price * item.quantity).toFixed(2)}</p>
            </div>
            <div class="col-md-1">
              <button class="remove-btn" onclick="removeItem(${index})">Ã—</button>
            </div>
          </div>
        </div>
      `).join('');
    }

    // Rest of the JavaScript remains the same
    function getItemImage(name) {
      const imageMap = {
        'Tote Bag': 'tote bag.jpg',
        'Key Chain': 'key chain.jpg',
        'T-Shirt': 'tshirt.jpg'
      };
      return imageMap[name] || 'default.jpg';
    }

    function updateQuantity(index, change) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart[index]) {
        cart[index].quantity += change;
        if (cart[index].quantity <= 0) {
          cart.splice(index, 1);
        }
        localStorage.setItem('cart', JSON.stringify(cart));
        loadCart();
        updateSummary();
        updateCartCount();
      }
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.splice(index, 1);
      localStorage.setItem('cart', JSON.stringify(cart));
      loadCart();
      updateSummary();
      updateCartCount();
    }

    function updateSummary() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
      const shipping = cart.length > 0 ? 5.00 : 0;
      const total = subtotal + shipping;

      document.getElementById('subtotal').textContent = `RM${subtotal.toFixed(2)}`;
      document.getElementById('shipping').textContent = `RM${shipping.toFixed(2)}`;
      document.getElementById('total').textContent = `RM${total.toFixed(2)}`;
    }

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const cartCount = cart.reduce((acc, item) => acc + item.quantity, 0);
      if (document.getElementById('cart-count')) {
        document.getElementById('cart-count').textContent = cartCount;
      }
    }

    document.getElementById('checkout-btn').addEventListener('click', function() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      if (cart.length === 0) {
        alert('Your cart is empty. Please add items before checking out.');
        return;
      }
      alert('Proceeding to checkout...');
    });
  </script>
</body>
</html>
