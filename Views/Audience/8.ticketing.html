<!DOCTYPE html>
<html lang="en">
<head>

    <title>Kalakshetra Dance Competition - Audience Ticket</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        :root {
            --primary-color: #990000;
            --secondary-color: #1A1A2E;
            --text-color: #fff;
            --card-bg: #0F3460;
            /* --card-bg: rgba(16, 29, 44, 0.95) */
            --hover-color: #FF3D5A;
        }

        body {
            background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.848)),url("/Pictures/Baratham_Pic3.jpg"); 
            /* background-color: var(--secondary-color); */
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 80vh;
        }

        .success-container {
            font-weight: bolder;
            /* margin-bottom: 20px; */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            /* height: 25vh; */
            flex-direction: column;
        }

        .success-icon {
            font-size: 3rem;
            color: #28a745;
            padding-bottom: 0%;

        }

        h1, h2 {
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }

        .ticket {
            /* background-color: var(--card-bg); */
            background-color:rgba(16, 29, 44, 0.95);
            border-color: var(--primary-color);
            border-radius: 15px;
            padding: 4rem;
            margin-top: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            max-width: 1000px;
            width: 40%;
            margin: auto;
        }

        .ticket h3 {
            /* color: var(--primary-color); */
            color: #16d50c;
            font-size: 40px;
            text-align: center;
            font-weight: 700;
            margin-bottom: 1%;
        }

        .btn {
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .btn-success {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s ease-in-out, transform 0.2s ease-in-out;
        }

        .btn-success:hover {
            background: #D66A2D;
            transform: scale(1.05);
        }

        .container {
            
            padding-top: 50px;
            text-align: center;
        }

        p {
            color: #f0f0f5;
            font-size: 18px;
            margin: 8px 0;
        }

        footer {
            margin-top: 30px;
            margin-bottom: 0px;
            color: #f8f9fa;
            text-align: center;
            font-size: 14px;
        }

        
    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<body>
    <div class="container">

        <!-- <h1>Kalakshetra 6.0</h1> -->

        <div class="container success-container">
            <div class="text-center">
              <div class="success-icon">&#10004;</div> <!-- Checkmark icon -->
              <h2 class="mt-3">Purchase Successful!</h2>
              <p>Your purchase has been completed successfully. Thank you for purchasing.</p>
              <!-- <a href="/Views/Home/1.landingpage.html" class="btn btn-primary mt-4">Return to Home</a> -->
            </div>
          </div>
        <!-- <h2>Audience Ticket</h2> -->

        <div class="ticket" id="ticket">
            <h3>Audience Ticket</h3>
            <br>
            <p><strong>Name:</strong> <span id="ticketName"></span></p>
            <p><strong>Email:</strong> <span id="ticketEmail"></span></p>
            <p><strong>Phone:</strong> <span id="ticketPhone"></span></p>
            <p><strong>Number of Tickets:</strong> <span id="ticketCount"></span></p>
            <p><strong>Event Date:</strong> May 5, 2024</p>
            <p><strong>Event Time:</strong> 7:00 PM</p>
            <p><strong>Venue:</strong> Dewan Budaya, USM</p>
            <p><strong>Ticket ID:</strong> <span id="ticketID"></span></p>
        </div>

        <button id="downloadTicket" class="btn btn-success mt-4">Download Ticket</button>
        <button id="return_home" class="btn btn-success mt-4" href="/Views/Home/1.landingpage.html">Return to Home</button>
    </div>

    <!-- <footer>
        Â© 2024 Kalakshetra Dance Competition | All Rights Reserved
    </footer> -->

    <script>

    document.getElementById('return_home').addEventListener('click', function() {
      window.location.href = '/Views/Home/test-index.html';
    });

        // Function to get query parameters from the URL
        function getQueryParams() {
            const params = {};
            const queryString = window.location.search.substring(1);
            const regex = /([^&=]+)=([^&]*)/g;
            let m;

            while ((m = regex.exec(queryString))) {
                params[decodeURIComponent(m[1])] = decodeURIComponent(m[2]);
            }

            return params;
        }

        // Get the parameters from the URL
        const params = getQueryParams();

        // Populate ticket details from the URL parameters
        document.getElementById('ticketName').innerText = params.name || 'N/A';
        document.getElementById('ticketEmail').innerText = params.email || 'N/A';
        document.getElementById('ticketPhone').innerText = params.phone || 'N/A';
        document.getElementById('ticketCount').innerText = params.numberOfTickets || 'N/A';
        document.getElementById('ticketID').innerText = params.ticketID || 'N/A';

        // Function to download the ticket as a PDF
        document.getElementById('downloadTicket').addEventListener('click', function () {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(20);
            doc.text('Audience Ticket', 20, 20);
            doc.setFontSize(12);
            doc.text(`Name: ${params.name}`, 20, 30);
            doc.text(`Email: ${params.email}`, 20, 40);
            doc.text(`Phone: ${params.phone}`, 20, 50);
            doc.text(`Number of Tickets: ${params.numberOfTickets}`, 20, 60);
            doc.text(`Event Date: May 5, 2024`, 20, 70);
            doc.text(`Event Time: 7:00 PM`, 20, 80);
            doc.text(`Venue: Dewan Budaya, USM`, 20, 90);
            doc.text(`Ticket ID: ${params.ticketID}`, 20, 100);

            doc.save('ticket.pdf');
        });
    </script>
</body>
</html>
