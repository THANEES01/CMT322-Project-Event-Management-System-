<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalakshetra Dance Competition - Audience Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image:linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),url("/Pictures/Baratham_Pic2.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #f0f0f5;
            font-family: 'Arial', sans-serif;
        }
        h1 {
            color: #f3efec;
            font-weight: bold;
        }
        h2 {
            color: #f5f0ed;
            padding-bottom: 35px;
            font-weight: bold;
        }
        .container {
            width: 60%; /* Set the width to 60% */
            max-width: 1000px; /* You can keep this if you want a maximum width */
            height: 60%;
            max-height: 1000px;
            background-color: rgba(26, 26, 26, 0.9);
            padding: 75px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
            margin: 0 auto; /* Center the container */
        }
        .form-control {
            background-color: #2f3339;
            color: #ffffff;
            border: 1px solid #484444;
        }
        .form-control:focus {
            background-color: #3e444d;
            border-color: #d2a679;
            box-shadow: none;
        }
        label {
            color: #d9d7d7;
        }
        .btn-primary {
            background-color: #E07734;
            border: none;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #bf9d63;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kalakshetra 6.0</h1>
        <h2 class="text-center">Audience Registration</h2>

        <form id="registration">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="numberOfTickets">Number of Tickets</label>
                <input type="number" class="form-control" id="numberOfTickets" min="1" max="10" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const numberOfTickets = document.getElementById('numberOfTickets').value;

            // Redirect to payment page with query parameters
            const paymentPage = `9.payment_ad.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&numberOfTickets=${numberOfTickets}`;
            window.location.href = paymentPage;
        });
    </script>
</body>
</html>
