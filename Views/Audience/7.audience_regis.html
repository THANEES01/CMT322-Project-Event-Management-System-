            --primary-color: #FF4F79;

        body {

            background-size: cover;
            background-position: center;
            color: #f0f0f5;
            font-family: 'Arial', sans-serif;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 80vh;
        }
        h1 {
            color: #f3efec;
            font-weight: bold;
        }
        h2 {
            color: #f5f0ed;
            padding-bottom: 35px;
            font-weight: bold;
        }
        .container {
            width: 60%; /* Set the width to 60% */
            max-width: 1000px; /* You can keep this if you want a maximum width */
            height: 60%;
            max-height: 1000px;
            background-color: var(--card-bg);
            padding: 75px;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.6);
            margin: 0 auto; /* Center the container */
        }
        .form-control {
            background-color: rgba(47, 51, 57, 0.8);
            color: var(--text-color);
            border: 1px solid rgba(72, 68, 68, 0.5);
        }
        .form-control:focus {
            background-color: #3e444d;
            border-color: #d2a679;
            box-shadow: none;
        }
        label {
            color: #d9d7d7;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.3s ease;
            border-radius: 25px;
            padding: 12px 25px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: var(--hover-color);
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h1 class="text-center">Kalakshetra 6.0</h1>
        <h2 class="text-center">Audience Registration</h2>

        <form id="registration">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="numberOfTickets">Number of Tickets</label>
                <input type="number" class="form-control" id="numberOfTickets" min="1" max="10" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const numberOfTickets = document.getElementById('numberOfTickets').value;

            // Create audience record
            const audienceRecord = {
                name: name,
                email: email,
                phone: phone,
                tickets: numberOfTickets
            };

            // Get existing audience records
            const existingAudience = JSON.parse(localStorage.getItem('audience') || '[]');
            
            // Add new record
            existingAudience.push(audienceRecord);
            
            // Save back to localStorage
            localStorage.setItem('audience', JSON.stringify(existingAudience));

            // Redirect to payment page
            const paymentPage = `9.payment_ad.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&numberOfTickets=${numberOfTickets}`;
            window.location.href = paymentPage;
        });
    </script>
