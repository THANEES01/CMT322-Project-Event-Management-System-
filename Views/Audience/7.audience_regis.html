<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalakshetra Dance Competition - Audience Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Kalakshetra 5.0</h1>
        <h2 class="text-center">Audience Registration</h2>

        <form id="registration">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="form-group">
                <label for="numberOfTickets">Number of Tickets</label>
                <input type="number" class="form-control" id="numberOfTickets" min="1" max="10" required>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get form values
            const name = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const numberOfTickets = document.getElementById('numberOfTickets').value;

            // Redirect to payment page with query parameters
            const paymentPage = `9.payment_ad.html?name=${encodeURIComponent(name)}&email=${encodeURIComponent(email)}&phone=${encodeURIComponent(phone)}&numberOfTickets=${numberOfTickets}`;
            window.location.href = paymentPage;
        });
    </script>
</body>
</html>
